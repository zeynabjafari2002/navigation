<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Navigation</title>
</head>
<body>
    <div class="container">
        <div class="navSection">
            <div class="leftNav flexStyle">
                <div class="logoSection flexStyle">
                    <div class="imgContainer">
                        <img src="imgs/logo.PNG" alt="">
                    </div>
                    <h3>SassBox</h3>
                </div>
            </div>
            <div class="linkNav">
                <ul class="flexStyle">
                    <li><a href="#" class="active">dashboard</a></li>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">messages</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">login</a></li>
                </ul>
            </div>
            <div class="userNav flexStyle">
                <div class="iconContainer">
                    <a href="#"><i class="uil uil-search"></i></a>
                    <a href="#"><i class="uil uil-bell"></i></a>
                    <a href="#"><i class="uil uil-setting"></i></a>
                </div>
                <div class="userInfoContainer flexStyle">
                    <div class="statusConnection">
                        online
                    </div>
                    <div class="profileUser">
                        <img src="imgs/team4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="mobileNav">
                <input type="checkbox" id="toggleNav" hidden>
                <label for="toggleNav" class="hamburger">
                    <span class="line firstLine"></span>
                    <span class="line secondLine"></span>
                    <span class="line thirdLine"></span>
                </label>
                <ul class="">
                    <li><a href="#" class="active">dashboard</a></li>
                    <li><a href="#">profile</a></li>
                    <li><a href="#">messages</a></li>
                    <li><a href="#">about us</a></li>
                    <li><a href="#">login</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
